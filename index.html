<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SET Card Game (HTML)</title>
  <style>
    :root{
      --bg:#0b1020;
      --panel:#0f1733;
      --panel2:#0c1430;
      --text:#e7ecff;
      --muted:#9aa6d6;
      --accent:#7c5cff;
      --good:#33d17a;
      --bad:#ff5c7a;
      --card:#101a3e;
      --stroke:#1f2b5f;
      --shadow: 0 10px 24px rgba(0,0,0,.35);
      --radius: 14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans TC", Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 10%, #1a2558 0%, rgba(26,37,88,0) 55%),
                  radial-gradient(1200px 600px at 90% 40%, #2b1b62 0%, rgba(43,27,98,0) 55%),
                  var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      align-items:stretch;
      justify-content:center;
      padding:20px;
    }
    .app{
      width:min(1100px, 100%);
      display:grid;
      grid-template-columns: 320px 1fr;
      gap:16px;
    }
    @media (max-width: 920px){
      .app{ grid-template-columns: 1fr; }
    }
    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .sidebar{
      padding:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
    }
    .title{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    h1{
      font-size:18px;
      margin:0;
      letter-spacing:.3px;
    }
    .pill{
      font-size:12px;
      color: var(--muted);
      padding:6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.12);
      white-space:nowrap;
    }
    .stats{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin:12px 0 14px;
    }
    .stat{
      background: rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding:10px 10px;
    }
    .stat .k{ font-size:12px; color:var(--muted); }
    .stat .v{ font-size:18px; margin-top:2px; font-weight:700; }
    .controls{
      display:grid;
      gap:10px;
      margin-top:12px;
    }
    button{
      appearance:none;
      border:none;
      border-radius: 12px;
      padding:11px 12px;
      font-weight:700;
      color: var(--text);
      background: rgba(124,92,255,0.18);
      border: 1px solid rgba(124,92,255,0.35);
      cursor:pointer;
      transition: transform .05s ease, background .15s ease, border-color .15s ease;
      text-align:left;
    }
    button:hover{
      background: rgba(124,92,255,0.26);
      border-color: rgba(124,92,255,0.55);
    }
    button:active{ transform: translateY(1px); }
    button.secondary{
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.12);
    }
    button.danger{
      background: rgba(255,92,122,0.13);
      border: 1px solid rgba(255,92,122,0.28);
    }
    .msg{
      margin-top:12px;
      padding:10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.18);
      color: var(--muted);
      min-height:44px;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .msg.good{ border-color: rgba(51,209,122,0.35); color: #c8ffe0; }
    .msg.bad{ border-color: rgba(255,92,122,0.35); color: #ffd0d9; }
    .rules{
      margin-top:14px;
      color: var(--muted);
      font-size:12px;
      line-height:1.5;
    }
    .rules code{
      background: rgba(255,255,255,0.08);
      padding:2px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.10);
      color: var(--text);
    }

    .main{
      padding:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:12px;
      padding:10px 12px;
      border-radius: 12px;
      background: rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.08);
    }
    .topbar .left{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .topbar .left .sub{
      font-size:12px;
      color: var(--muted);
    }
    .topbar .right{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .chip{
      font-size:12px;
      padding:6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.06);
      color: var(--muted);
      white-space:nowrap;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(120px, 1fr));
      gap:12px;
    }
    @media (max-width: 700px){
      .grid{ grid-template-columns: repeat(3, minmax(110px, 1fr)); }
    }
    @media (max-width: 420px){
      .grid{ grid-template-columns: repeat(2, minmax(110px, 1fr)); }
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(0,0,0,0.18));
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.22);
      padding:10px;
      cursor:pointer;
      transition: transform .08s ease, border-color .15s ease, box-shadow .15s ease;
      min-height:108px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      user-select:none;
    }
    .card:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,0.16);
      box-shadow: 0 10px 22px rgba(0,0,0,0.28);
    }
    .card.selected{
      border-color: rgba(124,92,255,0.70);
      box-shadow: 0 0 0 2px rgba(124,92,255,0.25), 0 10px 22px rgba(0,0,0,0.30);
    }
    .card.hint{
      border-color: rgba(51,209,122,0.65);
      box-shadow: 0 0 0 2px rgba(51,209,122,0.18), 0 10px 22px rgba(0,0,0,0.30);
    }
    .card .idx{
      position:absolute;
      top:8px;
      left:8px;
      font-size:11px;
      color: rgba(255,255,255,0.38);
    }
    .card svg{
      width:100%;
      height:86px;
      display:block;
    }
    .footer-note{
      margin-top:10px;
      color: var(--muted);
      font-size:12px;
    }
    a{color:inherit}
  </style>
</head>
<body>
  <div class="app">
    <div class="panel sidebar">
      <div class="title">
        <h1>SET（卡牌遊戲）</h1>
        <span class="pill" id="modePill">Classic</span>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="k">分數</div>
          <div class="v" id="score">0</div>
        </div>
        <div class="stat">
